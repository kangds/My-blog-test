{% extends "base.html" %}

{% block content %}
  <p>
    {{ _("Are you sure you want to delete <a href=\"%(link)s\">%(title)s</a>?") % {"link": "/" + entry.slug, "title": escape(entry.title)} }}
  </p>
  <form action="{{ request.path }}" method="post">
    {{ xsrf_form_html() }}
    <input type="hidden" name="key" value="{{ str(entry.key()) }}"/>
    <input type="submit" class="submit" value="{{ _("Delete") }}"/>
  </form>
{% end %}
